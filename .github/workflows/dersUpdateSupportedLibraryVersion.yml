name: Dispatch Update Event to Version Catalog

on:
  workflow_call:
    secrets:
      BEARER_TOKEN:
        required: true
    inputs:
      LIBRARY_NAME:
        type: string
        required: true

jobs:
  dispatch-update-event:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Library version
        run: |
          echo "LIBRARY_VERSION=$(./gradlew properties | grep version: | grep -v kotlin | cut -d ' ' -f2)" >> $GITHUB_ENV

      - name: Dispatch Update of Library
        env:
          LIBRARY_NAME: ${{ inputs.LIBRARY_NAME }}
          LIBRARY_VERSION: ${{ env.LIBRARY_VERSION }}
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.BEARER_TOKEN }}" \
          https://api.github.com/repos/sas-technologies/ders-kotlin-spring-version-catalog/actions/workflows/updateLibVersion.yml/dispatches \
          -d '{"ref":"master","inputs":{"libName":"$LIBRARY_NAME", "libVersion":"$LIBRARY_VERSION"}'